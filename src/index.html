    <div class="wrapper">

            <div class="current-weather">
                <div class="current-weather__left">
                    <div class="current-weather__condition">
                        <img class="current-weather__condition-icon" src="assets/images/conditions_icons/01d.svg" alt="01d">
                        <span class="current-weather__condition-description">clear sky</span>
                    </div>
                    <p class="current-weather__date">
                        Tue, Sep 21

                        <span class="current-weather__country">GB</span>
                    </p>
                </div>
                <div class="current-weather__right">
                    <p class="current-weather__humidity">
                        Humidity: <span class="current-weather__humidity-data">50 %</span>
                    </p>
                    <p class="current-weather__pressure">
                        Air pressure: <span class="current-weather__pressure-data">1000 hPa</span>
                    </p>
                    <p class="current-weather__visibility">
                        Visibility: <span class="current-weather__visibility-data">10000 m</span>
                    </p>
                    <p class="current-weather__wspeed">
                        Wind speed: <span class="current-weather__wspeed-data">2 m/s</span>
                    </p>
                </div>
            </div>
            <div class="map">

            <div class="locations">

                <button class="locations__recent">

                </button>
