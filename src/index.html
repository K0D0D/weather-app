<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body class="no-scroll">
    <div class="preloader">
        <svg>
            <circle cx="45" cy="45" r="45"></circle>
        </svg> 
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="current-weather"></div>
            <div class="map">
                <iframe id="map-iframe"></iframe>
            </div>
            <div class="locations">
                <form class="locations__search-form">
                    <input class="locations__search-input" placeholder="Search city..." autocomplete="off" type="text">
                    <button class="locations__search-btn" type="submit"></button>
                </form>
                <button class="locations__recent">
                    <span class="locations__recent-text">Recent locations</span>
                </button>
            </div>
            <div class="forecast">
                <div class="forecast__inner"></div>
            </div>
        </div>
    </div>
</body>
</html>
